version: 2

models:
    - name: fact_orders
      description: "Nossa tabela de fatos"
      columns:
        - name: order_id
          description: "A cahve prim√°ria original da tabela"
          tests:
            - unique
            - not_null

    - name: dim_customers
      description: "A tabela de dim_customers"
      columns:
        - name: customer_id
          description: "The primary key for this table"
          tests:
            - unique
            - not_null
            
    - name: dim_employees
      description: "A tabela de dim_employees"
      columns:
        - name: employee_id
